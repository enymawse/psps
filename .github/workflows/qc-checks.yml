name: QC Checks

on:
    pull_request:
        branches:
            - main

jobs:
    qc_check:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4

            - name: set up node
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: install dependencies
              run: npm ci

            - name: lint
              run: npm run lint

            - name: build
              run: npm run build

            - name: test
              run: npm test
